<!DOCTYPE html>
<html xmlns="http://www.thymeLeaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8">
<link rel="icon" type="image/png" href="https://img.icons8.com/bubbles/50/000000/r.png">
<title> Revit Project Updater </title>
</head>
	<style>
* {
  box-sizing: border-box;
}


.box {
  border: 1px solid #333333;
  width: 80%;
  height: 650px;
  overflow: scroll;
}

  </style>
<body>
	<div layout:fragment="content1">
	<div class="col-md-6"> 
	<div class="panel panel-default">
		<div class="panel-heading">Edit Levels</div>
		<div class="panel-body">
		<form th:action="@{/admin/saveLevels}" method="post">
			<div class="form-group">
				<label class="control-label">ID: </label><label th:text="${Levels.id}"> </label>
				<input class="form-control" type="hidden" name="id" 
				th:value="${Levels.id}"/>
			</div>
			
			<div class="form-group">
				<label class="control-label">Name: </label> 
				<input class="form-control" type="text" name="Name" 
				th:value="${Levels.Name}"/>
		  </div>

		  <div class="form-group">
				<label class="control-label">Elevation: </label> 
				<input class="form-control" type="text" name="Elevation" 
				th:value="${Levels.Elevation}"/>
		  </div>
			
		<button type="submit" class="btn btn-primary">Save</button>
		</form>
		</div>
	</div>
	</div>
	</div>
</body>
</html>
