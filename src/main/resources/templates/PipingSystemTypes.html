<!DOCTYPE html>
<html xmlns="http://www.thymeLeaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8">
<link rel="icon" type="image/png" href="https://img.icons8.com/bubbles/50/000000/r.png">
<title> Revit Project Updater </title>
</head>
	<style>
* {
  box-sizing: border-box;
}


.box {
  border: 1px solid #333333;
  width: 80%;
  height: 650px;
  overflow: scroll;
}

  </style>
<body>
	<div  layout:fragment="content1">
	           <center> <strong><p>PipingSystemTypes</p></strong></center>
				<table class="table table-bordered table-striped ">
                    <thead class="thead-light">
				<tr>
				        <th>ACTION</th>
				        <th>Id</th>
                        <th>Abbreviation</th>
                        <th>Description</th>
						<th>FluidDensity</th>
						<th>FluidTemperature</th>
						<th>FluidType</th>
						<th>FluidDynamicViscosity</th>	
						<th>SingleLineDropSymbol</th>
						<th>SingleLineRiseSymbol</th>
						<th>SingleLineTeeDownSymbol</th>
						<th>SingleLineTeeUpSymbol</th>
						<th>SystemClassification</th>
						<th>TwoLineDropSymbol</th>
						<th>TwoLineRiseSymbol</th>
                        <th>TypeComments</th>
                        <th>URL</th>
                    </tr>
                </thead>
					<tr th:each="d:${listPist}">
					    <td>
							<a class="btn btn-danger"  th:href="@{/admin/editPipingSystemTypes(id=${d.getId()})}">Editer</a>
						</td>
						<td th:text="${d.Id}"></td>
                        <td th:text="${d.Abbreviation}"></td>
                        <td th:text="${d.Description}"></td>
						<td th:text="${d.FluidDensity}"></td>
						<td th:text="${d.FluidTemperature}"></td>
						<td th:text="${d.FluidType}"></td>
						<td th:text="${d.FluidDynamicViscosity}"></td>
						<td th:text="${d.SingleLineDropSymbol}"></td>
						<td th:text="${d.SingleLineRiseSymbol}"></td>
						<td th:text="${d.SingleLineTeeDownSymbol}"></td>
						<td th:text="${d.SingleLineTeeUpSymbol}"></td>
						<td th:text="${d.SystemClassification}"></td>
						<td th:text="${d.TwoLineDropSymbol}"></td>
                        <td th:text="${d.TwoLineRiseSymbol}"></td>
                        <td th:text="${d.TypeComments}"></td>
                        <td th:text="${d.URL}"></td>		
						</tr>
					</table>
					
		
	 
	</div>	
</body>
</html>
