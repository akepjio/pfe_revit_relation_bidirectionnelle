<!DOCTYPE html>
<html xmlns="http://www.thymeLeaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8">
<link rel="icon" type="image/png" href="https://img.icons8.com/bubbles/50/000000/r.png">
<title> Revit Project Updater </title>
</head>
	<style>
* {
  box-sizing: border-box;
}


.box {
  border: 1px solid #333333;
  width: 80%;
  height: 650px;
  overflow: scroll;
}

  </style>
<body>
	<div  layout:fragment="content1">
	           <center> <strong><p>DoorTypes</p></strong></center>
				<table class="table table-bordered table-striped ">
					<thead class="thead-light">
				<tr>
				        <th>ACTION</th>
				        <th>Id</th>
						<th>Keynote</th>
						<th>Model</th>
						<th>Manufacturer</th>
						<th>TypeComments</th>
						<th>URL</th>
						<th>Description</th>
						<th>OmniClassNumber</th>
						<th>AssemblyCode</th>
						<th>FamilyName</th>
						<th>TypeName</th>
						<th>TypeMark</th>
						<th>Cost</th>
						<th>RoughWidth</th>
                        <th>RoughHeight</th>
                        <th>Thickness</th>
                        <th>Width</th>
                        <th>Height</th>
                        <th>Operation</th>
                        <th>ConstructionType</th>
						<th>FireRating</th>
					</tr>
				</thead>
					<tr th:each="d:${listDoorTypes}">
					    <td>
							<a class="btn btn-danger"  th:href="@{/admin/editDoorTypes(id=${d.getId()})}">Editer</a>
						</td>
						<td th:text="${d.Id}"></td>
						<td th:text="${d.Keynote}"></td>
						<td th:text="${d.Model}"></td>
						<td th:text="${d.Manufacturer}"></td>
						<td th:text="${d.TypeComments}"></td>
						<td th:text="${d.URL}"></td>
						<td th:text="${d.Description}"></td>
						<td th:text="${d.OmniClassNumber}"></td>
						<td th:text="${d.AssemblyCode}"></td>
						<td th:text="${d.FamilyName}"></td>
						<td th:text="${d.TypeName}"></td>
						<td th:text="${d.TypeMark}"></td>
						<td th:text="${d.Cost}"></td>
						<td th:text="${d.RoughWidth}"></td>
                        <td th:text="${d.RoughHeight}"></td>
                        <td th:text="${d.Thickness}"></td>
                        <td th:text="${d.Width}"></td>
                        <td th:text="${d.Height}"></td>
                        <td th:text="${d.Operation}"></td>
                        <td th:text="${d.ConstructionType}"></td>
						<td th:text="${d.FireRating}"></td>			
						</tr>
					</table>
					
		
	 
	</div>	
</body>
</html>
