<!DOCTYPE html>
<html xmlns="http://www.thymeLeaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8">
<link rel="icon" type="image/png" href="https://img.icons8.com/bubbles/50/000000/r.png">
<title> Revit Project Updater </title>
</head>
	<style>
* {
  box-sizing: border-box;
}


.box {
  border: 1px solid #333333;
  width: 80%;
  height: 650px;
  overflow: scroll;
}

  </style>
<body>
	<div layout:fragment="content1">
	<div class="col-md-6"> 
	<div class="panel panel-default">
		<div class="panel-heading">Edit PipingSystemTypes</div>
		<div class="panel-body">
		<form th:action="@{/admin/savePipingSystemTypes}" method="post">
			<div class="form-group">
				<label class="control-label">ID: </label><label th:text="${PipingSystemTypes.id}"> </label>
				<input class="form-control" type="hidden" name="id" 
				th:value="${PipingSystemTypes.id}"/>
			</div>
			
			<div class="form-group">
				<label class="control-label">TypeComments: </label>
				<input class="form-control" type="text" name="TypeComments" 
				th:value="${PipingSystemTypes.TypeComments}"/>
			</div>

			<div class="form-group">
				<label class="control-label">URL:</label> 
				<input class="form-control" type="text" name="URL"
				th:value="${PipingSystemTypes.URL}"  />
		   </div>

			<div class="form-group">
				<label class="control-label">Description:</label> 
				<input class="form-control" type="text" name="Description" 
				th:value="${PipingSystemTypes.Description}"/>
		  </div>
		  <div class="form-group">
			<label class="control-label">Abbreviation: </label>
			<input class="form-control" type="text" name="Abbreviation" 
			th:value="${PipingSystemTypes.Abbreviation}"/>
		</div>

		<div class="form-group">
			<label class="control-label">FluidDensity:</label> 
			<input class="form-control" type="text" name="FluidDensity"
			th:value="${PipingSystemTypes.FluidDensity}"  />
	   </div>

		<div class="form-group">
			<label class="control-label">FluidTemperature:</label> 
			<input class="form-control" type="text" name="FluidTemperature" 
			th:value="${PipingSystemTypes.FluidTemperature}"/>
	  </div>

	  <div class="form-group">
		<label class="control-label">FluidType: </label>
		<input class="form-control" type="text" name="FluidType" 
		th:value="${PipingSystemTypes.FluidType}"/>
	</div>

	<div class="form-group">
		<label class="control-label">FluidDynamicViscosity:</label> 
		<input class="form-control" type="text" name="FluidDynamicViscosity"
		th:value="${PipingSystemTypes.FluidDynamicViscosity}"  />
   </div>

	<div class="form-group">
		<label class="control-label">SystemClassification:</label> 
		<input class="form-control" type="text" name="SystemClassification" 
		th:value="${PipingSystemTypes.SystemClassification}"/>
  </div>
			
		<button type="submit" class="btn btn-primary">Save</button>
		</form>
		</div>
	</div>
	</div>
	</div>
</body>
</html>
