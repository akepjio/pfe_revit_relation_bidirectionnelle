<!DOCTYPE html>
<html xmlns="http://www.thymeLeaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8">
<link rel="icon" type="image/png" href="https://img.icons8.com/bubbles/50/000000/r.png">
<title> Revit Project Updater </title>
</head>
	<style>
* {
  box-sizing: border-box;
}


.box {
  border: 1px solid #333333;
  width: 80%;
  height: 650px;
  overflow: scroll;
}

  </style>
<body>
	<div  layout:fragment="content1">
	           <center> <strong><p>Walls</p></strong></center>
				<table class="table table-bordered table-striped ">
					<thead class="thead-light">
				<tr>
				        <th>ACTION</th>
				        <th>Id</th>
						<th>TypeId</th>
						<th>PhaseCreated</th>
						<th>PhaseDemolished</th>
						<th>DesignOption</th>
						<th>EstimatedReinforcementVolume</th>
						<th>Volume</th>
						<th>Area</th>
						<th>Comments</th>
						<th>Length</th>
						<th>Mark</th>
						<th>StructuralUsage</th>
						<th>TopOffset</th>
						<th>BaseOffset</th>
						<th>BaseConstraint</th>
						<th>UnconnectedHeight</th>
						<th>TopConstraint</th>
						<th>RoomBounding</th>
						<th>LOT</th>
					</tr>
				</thead>
					<tr th:each="d:${listWalls}">
					    <td>
							<a class="btn btn-danger"  th:href="@{/admin/editWalls(id=${d.getId()})}">Editer</a>
						</td>
						<td th:text="${d.Id}"></td>
						<td th:text="${d.TypeId}"></td>
						<td th:text="${d.PhaseCreated}"></td>
						<td th:text="${d.PhaseDemolished}"></td>
						<td th:text="${d.DesignOption}"></td>
						<td th:text="${d.EstimatedReinforcementVolume}"></td>
						<td th:text="${d.Volume}"></td>
						<td th:text="${d.Area}"></td>
						<td th:text="${d.Comments}"></td>
						<td th:text="${d.Length}"></td>
						<td th:text="${d.Mark}"></td>
						<td th:text="${d.StructuralUsage}"></td>
						<td th:text="${d.TopOffset}"></td>
						<td th:text="${d.BaseOffset}"></td>
						<td th:text="${d.BaseConstraint}"></td>
						<td th:text="${d.UnconnectedHeight}"></td>
						<td th:text="${d.TopConstraint}"></td>
						<td th:text="${d.RoomBounding}"></td>
						<td th:text="${d.LOT}"></td>
						
						</tr>
					</table>
					
		
	 
	</div>	
</body>
</html>
