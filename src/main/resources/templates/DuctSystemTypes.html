<!DOCTYPE html>
<html xmlns="http://www.thymeLeaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8">
<link rel="icon" type="image/png" href="https://img.icons8.com/bubbles/50/000000/r.png">
<title> Revit Project Updater </title>
</head>
	<style>
* {
  box-sizing: border-box;
}


.box {
  border: 1px solid #333333;
  width: 80%;
  height: 650px;
  overflow: scroll;
}

  </style>
<body>
	<div  layout:fragment="content1">
	           <center> <strong><p>DuctSystemTypes</p></strong></center>
				<table class="table table-bordered table-striped ">
					<thead class="thead-light">
				<tr>
				        <th>ACTION</th>
				        <th>Id</th>
						<th>Abbreviation</th>
						<th>SystemClassification</th>
						<th>TypeComments</th>
						<th>URL</th>
						<th>Description</th>
					</tr>
				</thead>
					<tr th:each="d:${listDuctSystemTypes}">
					    <td>
							<a class="btn btn-danger"  th:href="@{/admin/editDuctSystemTypes(id=${d.getId()})}">Editer</a>
						</td>
						<td th:text="${d.Id}"></td>
						<td th:text="${d.Abbreviation}"></td>
						<td th:text="${d.SystemClassification}"></td>
						<td th:text="${d.TypeComments}"></td>
						<td th:text="${d.URL}"></td>
						<td th:text="${d.Description}"></td>		
						</tr>
					</table>
					
		
	 
	</div>	
</body>
</html>
