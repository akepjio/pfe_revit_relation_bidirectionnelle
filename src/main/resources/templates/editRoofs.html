<!DOCTYPE html>
<html xmlns="http://www.thymeLeaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8">
<link rel="icon" type="image/png" href="https://img.icons8.com/bubbles/50/000000/r.png">
<title> Revit Project Updater </title>
</head>
	<style>
* {
  box-sizing: border-box;
}


.box {
  border: 1px solid #333333;
  width: 80%;
  height: 650px;
  overflow: scroll;
}

  </style>
<body>
	<div layout:fragment="content1">
	<div class="col-md-6"> 
	<div class="panel panel-default">
		<div class="panel-heading">Edit Roofs</div>
		<div class="panel-body">
		<form th:action="@{/admin/saveRoofs}" method="post">
			<div class="form-group">
				<label class="control-label">ID: </label><label th:text="${Roofs.id}"> </label>
				<input class="form-control" type="hidden" name="id" 
				th:value="${Roofs.id}"/>
			</div>
			
			<div class="form-group">
				<label class="control-label">Comments: </label> 
				<input class="form-control" type="text" name="Comments" 
				th:value="${Roofs.Comments}"/>
		  </div>

		  <div class="form-group">
				<label class="control-label">Mark: </label> 
				<input class="form-control" type="text" name="Mark" 
				th:value="${Roofs.Mark}"/>
		  </div>

		  <div class="form-group">
				<label class="control-label">Volume: </label> 
				<input class="form-control" type="text" name="Volume" 
				th:value="${Roofs.Volume}"/>
		  </div>

		   <div class="form-group">
				<label class="control-label">RafterorTruss: </label> 
				<input class="form-control" type="text" name="RafterorTruss" 
				th:value="${Roofs.RafterorTruss}"/>
		  </div>
		  
		   <div class="form-group">
				<label class="control-label">FasciaDepth: </label> 
				<input class="form-control" type="text" name="FasciaDepth" 
				th:value="${Roofs.FasciaDepth}"/>
		  </div>

		  <div class="form-group">
			<label class="control-label">RafterCut: </label> 
			<input class="form-control" type="text" name="RafterCut" 
			th:value="${Roofs.RafterCut}"/>
	  </div>

	  <div class="form-group">
			<label class="control-label">BaseLevel: </label> 
			<input class="form-control" type="text" name="BaseLevel" 
			th:value="${Roofs.BaseLevel}"/>
	  </div>

	  <div class="form-group">
			<label class="control-label">CutoffOffset: </label> 
			<input class="form-control" type="text" name="CutoffOffset" 
			th:value="${Roofs.CutoffOffset}"/>
	  </div>

	   <div class="form-group">
			<label class="control-label">CutoffLevel: </label> 
			<input class="form-control" type="text" name="CutoffLevel" 
			th:value="${Roofs.CutoffLevel}"/>
	  </div>
	  
	   <div class="form-group">
			<label class="control-label">BaseOffsetFromLevel: </label> 
			<input class="form-control" type="text" name="BaseOffsetFromLevel" 
			th:value="${Roofs.BaseOffsetFromLevel}"/>
	  </div>
			
		<button type="submit" class="btn btn-primary">Save</button>
		</form>
		</div>
	</div>
	</div>
	</div>
</body>
</html>
