<!DOCTYPE html>
<html xmlns="http://www.thymeLeaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8">
<link rel="icon" type="image/png" href="https://img.icons8.com/bubbles/50/000000/r.png">
<title> Revit Project Updater </title>
</head>
	<style>
* {
  box-sizing: border-box;
}


.box {
  border: 1px solid #333333;
  width: 80%;
  height: 650px;
  overflow: scroll;
}

  </style>
<body>
	<div  layout:fragment="content1">
	           <center> <strong><p>ProjectInformation</p></strong></center>
				<table class="table table-bordered table-striped ">
					<thead class="thead-light">
				<tr>
				        <th>ACTION</th>
				        <th>Id</th>
                        <th>ProjectIssueDate</th>
                        <th>ProjectStatus</th>
                        <th>ClientName</th>	
                        <th>ProjectAddress</th>
                        <th>ProjectName</th>
                        <th>ProjectNumber</th>		
					</tr>
				</thead>
					<tr th:each="d:${listPi}">
					    <td>
							<a class="btn btn-danger"  th:href="@{/admin/editProjectInformation(id=${d.getId()})}">Editer</a>
						</td>
						<td th:text="${d.Id}"></td>
                        <td th:text="${d.ProjectIssueDate}"></td>
                        <td th:text="${d.ProjectStatus}"></td>
                        <td th:text="${d.ClientName}"></td>	
                        <td th:text="${d.ProjectAddress}"></td>
                        <td th:text="${d.ProjectName}"></td>
                        <td th:text="${d.ProjectNumber}"></td>		
						</tr>
					</table>
					
		
	 
	</div>	
</body>
</html>
