<!DOCTYPE html>
<html xmlns="http://www.thymeLeaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8">
<link rel="icon" type="image/png" href="https://img.icons8.com/bubbles/50/000000/r.png">
<title> Revit Project Updater </title>
</head>
	<style>
* {
  box-sizing: border-box;
}


.box {
  border: 1px solid #333333;
  width: 80%;
  height: 650px;
  overflow: scroll;
}

  </style>
<body>
	<div  layout:fragment="content1">
	           <center> <strong><p>GridTypes</p></strong></center>
				<table class="table table-bordered ">
				<tr>
				        <th>ACTION</th>
                        <th>Id</th>
                        <th>TypeName</th>
						<th>Symbol</th>
						<th>CenterSegment</th>
						<th>CenterSegmentPattern</th>
						<th>CenterSegmentColor</th>
						<th>CenterSegmentWeight</th>
						<th>EndSegmentsLength</th>
						<th>EndSegmentPattern</th>
						<th>EndSegmentColor</th>
						<th>EndSegmentWeight</th>
					</tr>
					<tr th:each="d:${listGridTypes}">
					    <td>
							<a class="btn btn-danger"  th:href="@{/admin/editGridTypes(id=${d.getId()})}">Editer</a>
						</td>
                        <td th:text="${d.Id}"></td>
                        <td th:text="${d.TypeName}"></td>
						<td th:text="${d.Symbol}"></td>
						<td th:text="${d.CenterSegment}"></td>
						<td th:text="${d.CenterSegmentPattern}"></td>
						<td th:text="${d.CenterSegmentColor}"></td>
						<td th:text="${d.CenterSegmentWeight}"></td>
						<td th:text="${d.EndSegmentsLength}"></td>
						<td th:text="${d.EndSegmentPattern}"></td>
						<td th:text="${d.EndSegmentColor}"></td>
						<td th:text="${d.EndSegmentWeight}"></td>		
						</tr>
					</table>
					
		
	 
	</div>	
</body>
</html>
