<!DOCTYPE html>
<html xmlns="http://www.thymeLeaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8">
<link rel="icon" type="image/png" href="https://img.icons8.com/bubbles/50/000000/r.png">
<title> Revit Project Updater </title>
</head>
	<style>
* {
  box-sizing: border-box;
}


.box {
  border: 1px solid #333333;
  width: 80%;
  height: 650px;
  overflow: scroll;
}

  </style>
<body>
	<div layout:fragment="content1">
	<div class="col-md-6"> 
	<div class="panel panel-default">
		<div class="panel-heading">Edit Materials</div>
		<div class="panel-body">
		<form th:action="@{/admin/saveMaterials}" method="post">
			<div class="form-group">
				<label class="control-label">ID: </label><label th:text="${Materials.id}"> </label>
				<input class="form-control" type="hidden" name="id" 
				th:value="${Materials.id}"/>
			</div>
			
			<div class="form-group">
				<label class="control-label">Keynote: </label>
				<input class="form-control" type="text" name="Keynote" 
				th:value="${Materials.Keynote}"/>
			</div>

			<div class="form-group">
				<label class="control-label">Model:</label> 
				<input class="form-control" type="text" name="Model"
				th:value="${Materials.Model}"  />
		   </div>

			<div class="form-group">
				<label class="control-label">Manufacturer:</label> 
				<input class="form-control" type="text" name="Manufacturer" 
				th:value="${Materials.Manufacturer}"/>
		  </div>

		  <div class="form-group">
				<label class="control-label">Comments:</label> 
				<input class="form-control" type="text" name="Comments" 
				th:value="${Materials.Comments}"/>
		  </div>
		  
		  <div class="form-group">
				<label class="control-label">URL:</label> 
				<input class="form-control" type="text" name="URL" 
				th:value="${Materials.URL}"/>
		  </div>

		  <div class="form-group">
				<label class="control-label">Description:</label> 
				<input class="form-control" type="text" name="Description" 
				th:value="${Materials.Description}"/>
		  </div>

		  <div class="form-group">
				<label class="control-label">Name:</label> 
				<input class="form-control" type="text" name="Name" 
				th:value="${Materials.Name}"/>
		  </div>

		  <div class="form-group">
				<label class="control-label">Cost:</label> 
				<input class="form-control" type="text" name="Cost" 
				th:value="${Materials.Cost}"/>
		  </div>
			
		<button type="submit" class="btn btn-primary">Save</button>
		</form>
		</div>
	</div>
	</div>
	</div>
</body>
</html>
