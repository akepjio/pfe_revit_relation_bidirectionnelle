<!DOCTYPE html>
<html xmlns="http://www.thymeLeaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8">
<link rel="icon" type="image/png" href="https://img.icons8.com/bubbles/50/000000/r.png">
<title> Revit Project Updater </title>
</head>
	<style>
* {
  box-sizing: border-box;
}


.box {
  border: 1px solid #333333;
  width: 80%;
  height: 650px;
  overflow: scroll;
}

  </style>
<body>
	<div layout:fragment="content1">
	<div class="col-md-6"> 
	<div class="panel panel-default">
		<div class="panel-heading">Edit walls</div>
		<div class="panel-body">
		<form th:action="@{/admin/saveWalls}" method="post">
			<div class="form-group">
				<label class="control-label">ID: </label><label th:text="${Walls.id}"> </label>
				<input class="form-control" type="hidden" name="id" 
				th:value="${Walls.id}"/>
			</div>
			<div class="form-group">
				<label class="control-label">TypeId: </label><label th:text="${Walls.TypeId}"> </label>
				<input class="form-control" type="hidden" name="TypeId" 
				th:value="${Walls.TypeId}"/>
			</div>
			<div class="form-group">
				<label class="control-label">PhaseCreated: </label><label th:text="${Walls.PhaseCreated}"> </label>
				<input class="form-control" type="hidden" name="PhaseCreated"
				th:value="${Walls.PhaseCreated}"  />
		   </div>
			<div class="form-group">
				<label class="control-label">PhaseDemolished: </label><label th:text="${Walls.PhaseDemolished}"> </label>
				<input class="form-control" type="hidden" name="PhaseDemolished" 
				th:value="${Walls.PhaseDemolished}"/>
		  </div>
		  <div class="form-group">
				<label class="control-label">DesignOption: </label> 
				<input class="form-control" type="text" name="DesignOption" 
				th:value="${Walls.DesignOption}"/>
		  </div>
		  
		  <div class="form-group">
				<label class="control-label">EstimatedReinforcementVolume: </label><label th:text="${Walls.EstimatedReinforcementVolume}"> </label> 
				<input class="form-control" type="hidden" name="EstimatedReinforcementVolume" 
				th:value="${Walls.EstimatedReinforcementVolume}"/>
		  </div>
		  <div class="form-group">
				<label class="control-label">Volume: </label><label th:text="${Walls.Volume}"> </label>  
				<input class="form-control" type="hidden" name="Volume" 
				th:value="${Walls.Volume}"/>
		  </div>
		  <div class="form-group">
				<label class="control-label">Area: </label><label th:text="${Walls.Area}"> </label>
				<input class="form-control" type="hidden" name="Area" 
				th:value="${Walls.Area}"/>
		  </div>
		  <div class="form-group">
				<label class="control-label">Comments: </label> 
				<input class="form-control" type="text" name="Comments" 
				th:value="${Walls.Comments}"/>
		  </div>
		   <div class="form-group">
				<label class="control-label">Length: </label><label th:text="${Walls.Length}"> </label>
				<input class="form-control" type="hidden" name="Length" 
				th:value="${Walls.Length}"/>
		  </div>
		  <div class="form-group">
				<label class="control-label">Mark: </label> 
				<input class="form-control" type="text" name="Mark" 
				th:value="${Walls.Mark}"/>
		  </div>
		  <div class="form-group">
				<label class="control-label">StructuralUsage: </label><label th:text="${Walls.StructuralUsage}"> </label> 
				<input class="form-control" type="hidden" name="StructuralUsage" 
				th:value="${Walls.StructuralUsage}"/>
		  </div>
		  <div class="form-group">
				<label class="control-label">TopOffset: </label><label th:text="${Walls.TopOffset}"> </label>
				<input class="form-control" type="hidden" name="TopOffset" 
				th:value="${Walls.TopOffset}"/>
		  </div>
		  <div class="form-group">
				<label class="control-label">BaseOffset: </label> 
				<input class="form-control" type="text" name="BaseOffset" 
				th:value="${Walls.BaseOffset}"/>
		  </div>
		   <div class="form-group">
				<label class="control-label">BaseConstraint: </label><label th:text="${Walls.BaseConstraint}"> </label> 
				<input class="form-control" type="hidden" name="BaseConstraint" 
				th:value="${Walls.BaseConstraint}"/>
		  </div>
		  <div class="form-group">
				<label class="control-label">UnconnectedHeight: </label><label th:text="${Walls.UnconnectedHeight}"> </label>
				<input class="form-control" type="hidden" name="UnconnectedHeight" 
				th:value="${Walls.UnconnectedHeight}"/>
		  </div>
		   <div class="form-group">
				<label class="control-label">TopConstraint: </label><label th:text="${Walls.TopConstraint}"> </label> 
				<input class="form-control" type="hidden" name="TopConstraint" 
				th:value="${Walls.TopConstraint}"/>
		  </div>
		   <div class="form-group">
				<label class="control-label">RoomBounding: </label> 
				<input class="form-control" type="text" name="RoomBounding" 
				th:value="${Walls.RoomBounding}"/>
		  </div>
		   <div class="form-group">
				<label class="control-label">LOT: </label> 
				<input class="form-control" type="text" name="LOT" 
				th:value="${Walls.LOT}"/>
		  </div>
		 
			
		<button type="submit" class="btn btn-primary">Save</button>
		</form>
		</div>
	</div>
	</div>
	</div>
</body>
</html>
