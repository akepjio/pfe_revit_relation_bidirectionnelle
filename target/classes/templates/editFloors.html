<!DOCTYPE html>
<html xmlns="http://www.thymeLeaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8">
<link rel="icon" type="image/png" href="https://img.icons8.com/bubbles/50/000000/r.png">
<title> Revit Project Updater </title>
</head>
	<style>
* {
  box-sizing: border-box;
}


.box {
  border: 1px solid #333333;
  width: 80%;
  height: 650px;
  overflow: scroll;
}

  </style>
<body>
	<div layout:fragment="content1">
	<div class="col-md-6"> 
	<div class="panel panel-default">
		<div class="panel-heading">Edit Floors</div>
		<div class="panel-body">
		<form th:action="@{/admin/saveFloors}" method="post">
			<div class="form-group">
				<label class="control-label">ID: </label><label th:text="${Floors.id}"> </label>
				<input class="form-control" type="hidden" name="id" 
				th:value="${Floors.id}"/>
			</div>
			
			<div class="form-group">
				<label class="control-label">Comments: </label>
				<input class="form-control" type="text" name="Comments" 
				th:value="${Floors.Comments}"/>
			</div>

			<div class="form-group">
				<label class="control-label">Mark:</label> 
				<input class="form-control" type="text" name="Mark"
				th:value="${Floors.Mark}"  />
		   </div>

			<div class="form-group">
				<label class="control-label">HeightOffsetFromLevel:</label> 
				<input class="form-control" type="text" name="HeightOffsetFromLevel" 
				th:value="${Floors.HeightOffsetFromLevel}"/>
		  </div>

		  <div class="form-group">
			<label class="control-label">Structural: </label>
			<input class="form-control" type="text" name="Structural" 
			th:value="${Floors.Structural}"/>
		</div>

		<div class="form-group">
			<label class="control-label">AnalyzeAs:</label> 
			<input class="form-control" type="text" name="AnalyzeAs"
			th:value="${Floors.AnalyzeAs}"  />
	   </div>

		<div class="form-group">
			<label class="control-label">LOT:</label> 
			<input class="form-control" type="text" name="LOT" 
			th:value="${Floors.LOT}"/>
	  </div>
			
		<button type="submit" class="btn btn-primary">Save</button>
		</form>
		</div>
	</div>
	</div>
	</div>
</body>
</html>
